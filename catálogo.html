<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Amaïa</title>
    <a href="carritodecompras.html">
   <img src="img/carrito.png" alt="Carrito de compras" class="carrito" width="50px" >
  </a>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #21441d;
            color: #35613c;
            margin: 0;
            padding: 0;
        }

.carrito {
    float: right;
    margin: 10px;
    cursor: pointer;
}
        
        header {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            
    background-color: #21441d; /* o cualquier color */
        }
        

        .product {
            width: 300px;
            height: 250px;
            background-color: #ffffff;
            border: 2px solid #294d2b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .product p {
            margin: 0 0 10px;
        }

        button {
            background-color: #5a8a5a;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }

        button:hover {
            background-color: #1b461d;
        }
    </style>
</head>
<body>
    <header>Catálogo de Amaïa</header>
    <div class="container" id="catalogo"></div>

    <script>
        const productos = [
            {
                id: 1,
                nombre: "Bálsamo Labial de Menta",
                precio: 25,
                descripcion: "Hidratación natural para labios suaves."
            },
            {
                id: 2,
                nombre: "Crema Facial de Aloe Vera",
                precio: 55,
                descripcion: "Refresca y cuida tu piel naturalmente."
            },
            {
                id: 3,
                nombre: "Aceite Esencial de Lavanda",
                precio: 70,
                descripcion: "Relaja cuerpo y mente con aroma floral."
            },
            {
                id: 4,
                nombre: "Exfoliante de Café",
                precio: 40,
                descripcion: "Piel suave y renovada al instante."
            },
            {
                id: 5,
                nombre: "Shampoo Sólido de Romero",
                precio: 60,
                descripcion: "Cabello fuerte y saludable sin químicos."
            },
            {
                id: 6,
                nombre: "Jabón Natural de Lavanda",
                precio: 35,
                descripcion: "Efecto relajante."
            },

        {
                id: 7,
                nombre: "Jabón Natural de Rosas",
                precio: 35,
                descripcion: "Humecta la piel."
            },
{
                id: 8,
                nombre: "Jabón Natural de Arroz",
                precio: 35,
                descripcion: "Desvanece arrugas."
            }



        ];

        const catalogoDiv = document.getElementById("catalogo");

        productos.forEach(prod => {
            const div = document.createElement("div");
            div.classList.add("product");
            div.innerHTML = `
                <h3>${prod.nombre}</h3>
                <p>${prod.descripcion}</p>
                <p><strong>Precio:</strong> Bs. ${prod.precio}</p>
                <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
            `;
            catalogoDiv.appendChild(div);
        });

        function agregarAlCarrito(id) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const producto = productos.find(p => p.id === id);
            carrito.push(producto);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            alert("Producto agregado al carrito");
        }
    </script>
</body>
</html>
